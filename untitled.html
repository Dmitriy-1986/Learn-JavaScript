<!doctype html>
<html lang="en">
  <head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Тест</title>
<style>
.clear {
	display: none;
}
</style>
  </head>
  <body>
  <header>
    <h3>Тест по огневой подготовке</h3>
    <h4>Материальная часть оружия</h4>
    </header> 
    
<div id="container">
<p>Какой калибр пистолета Макарова?</p>
<input type ="radio" name="r1" value="correct">9 мм
<input type ="radio" name="r1" value="wrong">5,45 мм
<input type ="radio" name="r1" value="wrong">7,62 мм

<p id="msg-1"></p>
<hr>

<p>Какой калибр пистолета Макарова?</p>
<input type ="radio" name="r2" value="correct">9 мм
<input type ="radio" name="r2" value="wrong">5,45 мм
<input type ="radio" name="r2" value="wrong">7,62 мм

<p id="msg-2"></p>
<hr>

<p id="result"></p>

<input type="button" value="Проверить" id="btn1" class="btn"/>
<input type="button" value="Сбросить" id="btn2" class="btn clear"/>
</div>


<script>
let btn1 = document.querySelector('#btn1');
let btn2 = document.querySelector('#btn2');
var amountCorrect = 0; 
  function questions (radio, message, numKey){
	   
    let inp = document.getElementsByName(radio);
    let p = document.getElementById(message);
  
    for (var i = 0; i < inp.length; i++) {
        var radio = inp[i];
		if(radio.value == "correct" && radio.checked) {
            amountCorrect++;			 
        }
        if (inp[numKey].type === "radio" && inp[numKey].checked) {
            p.innerHTML= "Вы выбрали правильный ответ.";
            p.className = 'msg';
        } else {
            p.innerHTML= "Вы выбрали неправильный ответ.";         
            p.className = 'danger';     
        }       
   };        
  }
  
  function showQwestions() {
    questions('r1', 'msg-1', 0);
    questions('r2', 'msg-2', 0);    
   /* Результаты */   
   let result = document.getElementById('result');
   result.innerHTML = 'Ваш результат: <b>'+amountCorrect+'</b> верных ответов.';
   result.style.display = "block";
   btn1.style.display = 'none';
   btn2.style.display = 'block';
  }
  
btn1.addEventListener('click',
showQwestions);

btn2.addEventListener('click', () => {
	location.reload();
});
</script>
</body>
</html>
