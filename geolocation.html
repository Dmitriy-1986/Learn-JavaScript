<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button id="find-me">Показать мою геолокацию</button><br />
  <p id="status"></p>
  <span id="geoposition"></span>

  <script>
    function geoFindMe() {

      const status = document.querySelector('#status');
      const geoposition = document.querySelector('#geoposition');

      geoposition.href = '';
      geoposition.textContent = '';

      function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        status.textContent = '';
        geoposition.textContent = `Широта: ${latitude} °, Долгота:  ${longitude} °`;
      }

      function error() {
        status.textContent = 'Не удалось получить ваше местоположение';
      }

      if (!navigator.geolocation) {
        status.textContent = 'Геолокация не поддерживается вашим браузером';
      } else {
        status.textContent = 'Расположение…';
        navigator.geolocation.getCurrentPosition(success, error);
      }

    }

    document.querySelector('#find-me').addEventListener('click', geoFindMe);
  </script>
</body>

</html>
