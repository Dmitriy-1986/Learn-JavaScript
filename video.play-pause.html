<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            font-family: sans-serif;
            font-size: 50px;
            text-shadow: 0.04em 0.04em 0 #fff, 0.08em 0.08em 0 #aaa;
            margin: 0;
        }

        .card {
            display: inline-block;
        }

        #myVideo {
            position: relative;
            left: 0;
            bottom: 0;
            height: 500px;
        }

        .content {
            position: relative;
            top: -15px;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 100%;

        }

        #videoBtn {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        #videoBtn:hover {
            background: #ddd;
            color: black;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>На вокзале в Нюрнберге, Германия</h1>
        <div class="card">
            <video autoplay muted loop id="myVideo">
                <source src="./video/railroad-layout.mp4" type="video/mp4">
            </video>
            <br>
            <div class="content">
                <button id="videoBtn">Pause</button>
            </div>
        </div>

    </div>

    <script>
        let myVideo = document.querySelector('#myVideo');
        let videoBtn = document.querySelector('#videoBtn');

        videoBtn.addEventListener('click', () => {
            if (myVideo.paused) {
                myVideo.play();
                videoBtn.textContent = "Pause";
            } else {
                myVideo.pause();
                videoBtn.textContent = "Play";
            }
        })
    </script>
</body>

</html>
