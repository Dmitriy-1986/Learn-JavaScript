<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(new Date().toDateString()); //возвращает часть, содержащую только дату 
        console.log(new Date().getFullYear()); //возвращает год указанной даты
        console.log(new Date().getMonth()); //возвращает месяц указанной даты 
        console.log(new Date().getDate()); //возвращает день месяца указанной даты
        console.log('-----');
        console.log(new Date().getHours()); //возвращает часы указанной даты
        console.log(new Date().getMinutes()); //возвращает минуты указанной даты
        console.log(new Date().getSeconds()); //возвращает секунды указанной даты
        console.log(new Date().getMilliseconds()); //возвращает миллисекунды указанной даты
        console.log('-----');
        console.log(new Date().getDate() + '.' + new Date().getMonth() + '.' + new Date().getFullYear());
        console.log(new Date().getHours() + ':' + new Date().getMinutes() + ':' + new Date().getSeconds());
    </script>
</body>

</html>
