<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Плейсхолдер без изменений">


    <script>
        let input = document.querySelector('input');

        input.onblur = inputBlur;
        input.onfocus = inputFocus;

        function inputBlur() {
            input.setAttribute('placeholder', 'Плейсхолдер после фокуса...');
         } 

        function inputFocus() {
            input.setAttribute('placeholder', 'Плейсхолдер в фокусе...');
        }
    </script>
</body>

</html>
