<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = [
            { name: 'Ivan', email: 'ivan@gmail.com', phone: 380987654321 },
            { name: 'Dima', email: 'dima@gmail.com', phone: 380987654321 },
            { name: 'Andrey', email: 'andrey@gmail.com', phone: 380987654321 },
            { name: 'Maxim', email: 'maxim@gmail.com', phone: 380987654321 },
        ];

        let body = document.body;
        let table = document.createElement('table');
        table.setAttribute('border', '1');
        table.innerHTML = '<tr><th>name</th><th>email</th><th>phone</th></tr>';

        let d = 'https://orientation.pp.ua/js/data.js'
        for (let i = 0; i < user.length; i++) {
            let tr = document.createElement('tr');
            tr.innerHTML += `<td>${user[i].name}</td>`;
            tr.innerHTML += `<td>${user[i].email}</td>`;
            tr.innerHTML += `<td>${user[i].phone}</td>`;
            tr.innerHTML += '</tr>';
            table.append(tr);
        };

        body.append(table);

    </script>
</body>
