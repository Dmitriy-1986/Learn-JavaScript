<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .container {
      max-width: 1100px;
      min-height: calc(100vh - 16px);
      box-shadow: 1px 2px 3px #ccc;
      margin: 0 auto;
      padding: 10px;
    }

    textarea {
      width: 100%;
    }

    #message {
      margin: 10px 0;
      color: tomato;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Запретить вставлять копируемый текст</h2>
    <textarea cols="100%" rows="10" placeholder="Введите текст"></textarea>
    <div id="message"></div>
  </div>

  <script>
    document.querySelector('textarea').addEventListener('paste', (e) => {
      document.querySelector('#message').innerHTML = 'Докажите, что вы не робот, введите текст. Копируемый текст вставлять запрещено!'
      e.preventDefault();
      setTimeout(() => {
        document.querySelector('#message').innerHTML = '';
      }, 3000);
    })
  </script>
</body>

</html>
