  <style>
    * {

    body {
      margin: 0;
      padding: 0;
    }

    #root {
      display: grid;
      grid-template-columns: 1fr .5fr;
      margin: 0 auto;
      margin-top: 50px;
      width: 50%;
      min-height: calc(100vh - 50px);
    }

    @media screen and (max-width: 700px) {
      #root {
        width: 90%;
      }
    }

    .in,

      display: block;
      width: 90%;
