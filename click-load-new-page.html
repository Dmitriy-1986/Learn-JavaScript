<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
 
  <button id="inputNewLoad">Google</button>
  <script>

    let inputNewLoad = document.getElementById('inputNewLoad');
    inputNewLoad.addEventListener('click', () => {
      window.location.assign("https://www.google.com")
    })
  </script>
</body>

</html>
