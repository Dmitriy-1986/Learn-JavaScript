<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>

  <script>
    
    let text = 'lorem ipsum dolor sit, amet consectetur adipisicing elit. dicta, iure nihil.';
    const root = document.getElementById('root');
    root.textContent = text.toLowerCase().replace(/\w\S*/g, (w) => (w.replace(/^\w/, (c) => c.toUpperCase())));

  </script>
</body>

</html>
