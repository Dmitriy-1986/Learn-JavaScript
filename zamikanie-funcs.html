      margin-bottom: 5px;
      background: darkslateblue;
      color: yellow;
    }
    
    i {
      color: rebeccapurple;
    }
  </style>

<body>
  <div id="root"></div>

  <script>
    const root = document.querySelector('#root');
    
    function init(x) {
        var name = x; 
        function displayName() { 
            root.innerHTML += `<h2 class="decoration">${x}</h2><i>name and surname</i>`;  
        }
        displayName();
    }
    init('Dovgal Dima');
    init('Dovgal Diana');
    init('Dovgal Yulia');
  </script>
</body>
