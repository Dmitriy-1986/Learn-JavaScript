<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>
    <div id="root"></div>
    <h2>Add React in One Minute</h2>

    <div id="like_button_container"></div>
    <div id="hello_example"></div>
    <div id="timer-example"></div>
    <div id="todos-example"></div>
    <div id="markdown-example"></div>

    <!-- Load React. -->   
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>
    <script src="hello_example.js"></script>
    <script src="timer_example.js"></script>
    <script src="todo_app.js"></script>
    <script src="markdown-example.js"></script>

   <script>
      ReactDOM.render(
      <h1>Hello, world!</h1>,
      document.getElementById('root')
       );

function formatName(user) {
  return user.firstName + ' ' + user.lastName;
}

const user = {
  firstName: 'Harper',
  lastName: 'Perez'
};

const element = (
  <h1>
    Hello, {formatName(user)}!
  </h1>
);

ReactDOM.render(
  element,
  document.getElementById('root')
);
    </script>

  </body>
</html>
