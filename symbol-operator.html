<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let symbol = Symbol('DovgalDima');
        console.log(symbol);
        console.log(symbol);
        let s1 = Symbol('True');
        let s2 = Symbol('True');
        console.log(s1 === s2);
        //Глобальный реестр символов - позволяет иметь общие символы из реестра
        let symbolName = Symbol.for('Dima');
        console.log(Symbol.for('Dima') === symbolName);
        console.log(Symbol.keyFor(symbolName));
        console.log(Symbol.keyFor(symbol));//undefined

    </script>
</body>
</html>
