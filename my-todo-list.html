<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
    }

    input {
      margin: 0;
      width: 60%;
    }

    .button {
      margin-left: 4px;
    }

    button {
      width: 100px;
    }

    .btn-remove {
      display: inline-block;
      color: red;
      margin-left: 5px; 
      background-color:rgba(255, 99, 71, 0.261);
      border: 1px solid brown;
      border-radius: 3px;
      padding: 2px 22px 2px 22px;

    }
 
    .block-content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      align-self: stretch;
    }

    .new-p {
      display: inline-block;
      max-width: 950px;
    }
  </style>

  <!-- <link rel="stylesheet" href="https://dmitriy-1986.github.io/Learn-JavaScript/reset-input.css"> -->
</head>

<body>

  <div class="container">
    <p>
      <input type="text" id="inputVal" placeholder="Введите текст">
      <button id="button">Добавить</button>
      <hr>
    </p>

    <div id="block"></div>
  </div>

  <script>
    let button = document.getElementById('button');
    let inputVal = document.getElementById('inputVal');
    let block = document.getElementById('block');

    button.addEventListener('click', () => {
      let val = inputVal.value;
      let newP = document.createElement('p');
      newP.classList.add('new-p');
      newP.textContent = val;

      let removeBtn = document.createElement('div');
      removeBtn.classList.add('button');
      removeBtn.classList.add('btn-remove');
      removeBtn.textContent = 'Удалить';
      removeBtn.addEventListener('click', () => {
        div.style.display = 'none';
      });

      let div = document.createElement('div');
      div.classList.add('block-content');
      div.appendChild(newP);
      div.appendChild(removeBtn);
      block.appendChild(div);
      inputVal.value = '';
    })
  </script>
  
</body>

</html>
