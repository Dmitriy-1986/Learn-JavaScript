<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById('root');

    function myFunc (a, b) {
      a = a || 'hello';
      b = b || 'world';
      let c = a + ' ' + b;
      root.innerHTML = c;
    }
    myFunc();
  </script>
</body>
</html>
