<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #hiddenBlock {
      display: none;
    }
  </style>
</head>

<body>

  <progress id="userProgress" value="0" max="100"></progress>
  <p id="hiddenBlock">
    Hidden block!
  </p>
  <script>
    function userProgressBar(time) {
      let start = 0;
      time = Math.round(time * 10);
      let progressElement = document.getElementById('userProgress');

      let intervalId = setInterval(() => {
        if (start > 100) {
          clearInterval(intervalId);
          userProgressCallBack();
        } else {
          progressElement.value = start;
        }
        start++
      }, time);
    }

    function userProgressCallBack() {
      document.querySelector('#hiddenBlock').style.display = 'block';
    }
    userProgressBar(5);

  </script>
</body>

</html>
