<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Тест</title>
  </head>
  <body>
    <h1>Выберите правильный ответ!</h1>
<p>Какой калибр пистолета Макарова?</p>
<input type ="radio" name="r1" value="9 мм">9 мм
<input type ="radio" name="r1">5,45 мм
<input type ="radio" name="r1">7,62 мм
<p id="msg-1"></p>
<hr>

<p>Какая убойная сила пули АКСУ-74?</p>
<input type ="radio" name="r2" >800 м
<input type ="radio" name="r2" value="1100 м">1100 м
<input type ="radio" name="r2">1500 м
<br>

<p id="msg-2"></p>
<hr>
<input type="button" value="проверить" id="btn1"/>
<p id="result"></p>

<script>
  let count1, count2;
  
btn1.addEventListener('click',
function() {
  
    let inp = document.getElementsByName("r1");
    let p = document.getElementById("msg-1");
    for (var i = 0; i < inp.length; i++) {
        
        if (inp[0].type === "radio" && inp[0].checked) {
            p.innerHTML= "Вы выбрали правильный ответ, калибр ПМ: " + inp[0].value;
            count1 = 1;
        } else if (inp[i].checked === false) {
       p.innerHTML= "Вы не выбрали ниодин ответ";
            count1 = 0;
   } else {
            p.innerHTML= "Вы выбрали неправильный ответ";
            count1 = 0;
        }       
   };
   
   
   let inp2 = document.getElementsByName("r2");
    let p2 = document.getElementById("msg-2");
   for (var i = 0; i < inp.length; i++) {
        
        if (inp2[1].type === "radio" && inp2[1].checked) {
            p2.innerHTML= "Вы выбрали правильный ответ, убойная сила АКСУ-74: " + inp2[1].value;
            count2 = 1;
        
   } else if (inp2[i].checked === false) {
       p2.innerHTML= "Вы не выбрали ниодин ответ";
            count2 = 0;
   }else {
            p2.innerHTML= "Вы выбрали неправильный ответ";
            count2 = 0;
        }       
   }
   
   
   let result = document.getElementById('result');
   result.innerHTML = `Ваш результат, правильных ответов: <b>${count1+count2}</b>`;
});


</script>

</body>
</html>
