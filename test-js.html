<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Тест</title>
<style>
 *{
     font-family: sans-serif;
 }
 
 .msg {
     color: #0d6efd;
 }
</style>
  </head>
  <body>
    <h3>Тест по огневой подготовке</h3>
 <hr>  
<p>Какой калибр пистолета Макарова?</p>
<input type ="radio" name="r1" value="9 мм">9 мм
<input type ="radio" name="r1">5,45 мм
<input type ="radio" name="r1">7,62 мм
<p id="msg-1" class='msg'></p>
<hr>

<p>Какая убойная сила пули АКСУ-74?</p>
<input type ="radio" name="r2" >800 м
<input type ="radio" name="r2" value="1100 м">1100 м
<input type ="radio" name="r2">1500 м
<br>

<p id="msg-2" class='msg'></p>
<hr>

<p>Какая прицельная дальность  АКСУ-74?</p>
<input type ="radio" name="r3" >400 м
<input type ="radio" name="r3" >1100 м
<input type ="radio" name="r3" value="500 м">500 м
<br>

<p id="msg-3" class='msg'></p>
<hr>

<input type="button" value="проверить" id="btn1"/>
<p id="result"></p>

<script>
  let count1, count2, count3;
  
btn1.addEventListener('click',
function() {
  
   /* inp 1 */
    let inp = document.getElementsByName("r1");
    let p = document.getElementById("msg-1");
  
    for (var i = 0; i < inp.length; i++) {
        
        if (inp[0].type === "radio" && inp[0].checked) {
            p.innerHTML= "Вы выбрали правильный ответ, калибр ПМ: " + inp[0].value;
            count1 = 1;
        } else {
            p.innerHTML= "Вы выбрали неправильный ответ";
            count1 = 0; 
            p.style.color = 'red';          
        }       
   };
   
   /* inp 2 */
   let inp2 = document.getElementsByName("r2");
   let p2 = document.getElementById("msg-2");
  
   for (var i = 0; i < inp.length; i++) {
        
        if (inp2[1].type === "radio" && inp2[1].checked) {
            p2.innerHTML= "Вы выбрали правильный ответ, убойная сила АКСУ-74: " + inp2[1].value;
            count2 = 1;           
        
   }  else {
            p2.innerHTML= "Вы выбрали неправильный ответ";
            count2 = 0; 
            p2.style.color = 'red';            
        }       
   }
   
   /* inp 3 */
   let inp3 = document.getElementsByName("r3");
   let p3 = document.getElementById("msg-3");
   
    for (var i = 0; i < inp3.length; i++) {
        
        if (inp3[2].type === "radio" && inp3[2].checked) {
            p3.innerHTML= "Вы выбрали правильный ответ, прицельная дальность АКСУ-74: " + inp3[2].value;
            count3 = 1;
        } else {
            p3.innerHTML= "Вы выбрали неправильный ответ";
            count3 = 0;  
            p3.style.color = 'red';     
        }       
   };
   
   let count = count1+count2+count3; 
   
   let result = document.getElementById('result');
   result.innerHTML = `Ваш результат, правильных ответов: <b>${count}</b>`;
});
</script>
</body>
</html>
