<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>

  <p>Login: <input type="text" id="login"></p>
  <p>Password: <input type="text" id="password"></p>
  <button id="check">Submit</button>
  <script>
    document.getElementById('check').onclick = () => {
      let login = document.getElementById('login').value;
      let password = document.getElementById('password').value;

      if (login == 'ivan' && password == '12345') {
        alert('Добро пожаловать на страницу!');
      } else if  (login == 'dima' && password == '54321') {
        alert('WELLCOME');
      } else if  (login == 'petya' && password == '1111') {
        alert('WELLCOME');
      } else {
        alert('Неправильный логин или пароль!');
      }
    }

    
  </script>
</body>
</html>
