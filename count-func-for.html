<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let array1 = ['Test content - 1', 'Test content - 2', 'Test content - 3'];
    let array2 = ['Test content - 1', 'Test content - 2', 'Test content - 3'];

    function makeCounter(data) {
      for (let i = 0; i < data.length; i++) {
        let div = document.createElement('div');
        document.body.append(div);
        div.innerHTML = (i + 1)+ data[i];
      }
    }

    makeCounter(array1);
    makeCounter(array2);
  </script>
</body>
</html>
