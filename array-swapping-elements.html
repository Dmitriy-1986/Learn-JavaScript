<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Меняем местами элементы в  Массиве</h2>

  <script>
    let a = [1, 2, 3, 4];
    console.log(a);

    let t = a[0];
    a[0] = a[a.length - 1];
    a[a.length - 1] = t;
    console.log(a);

  </script>
</body>
</html>
