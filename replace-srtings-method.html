<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="root"></div>
    
<script>
    const root = document.getElementById('root');
  
    let re = /яблоки/gi; //g - глобальное сопоставление, i - игнорировать регистр, m - сопоставление по нескольким строкам, y - липкий поиск, сопоставление начинается с текущей позиции в строке
    let str = 'Яблоки круглые и яблоки сочные.';
    let newstr = str.replace(re, 'апельсины');
    root.innerText = newstr;
    root.innerText += '\n метод js replace() - заменяет слово в строке';
    console.log(newstr); // апельсины круглые и апельсины сочные.
</script>
</body>
