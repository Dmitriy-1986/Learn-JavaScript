<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./test-img.jpg" id="imgError"/>

    <!--  onerror -->
    <script>
        let imgError = document.getElementById('imgError');

        imgError.addEventListener('error', function() {
            this.onerror = null;
            this.src = './no-img.jpg';
            alert(this.message);
        });
    </script>
</body>

</html>
