<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>оператор Rest</h2>
  <script>
    let numbersArr = [123, 456, 789];

    function addNumbers(a, b, c) {
      return a+b+c;
    }

    let result1 = addNumbers(numbersArr[0], numbersArr[1], numbersArr[2]);
    console.log('result 1: '+result1);

    let result2 = addNumbers(...numbersArr);
    console.log('result 2: '+result2);
  </script>
</body>
</html>
