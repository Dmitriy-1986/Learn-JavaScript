<script>
    let body = document.querySelector('body');

    const months = [
                    'Січень',
                    'Лютий', 
                    'Березень',
                    'Квітень',
                    'Травень',
                    'Червень',
                    'Липень',
                    'Серпень',
                    'Вересень',
                    'Жовтень',
                    'Листопад',
                    'Грудень'
    ];

    const d = new Date();
    let month = months[d.getMonth()];
    let date = new Date();
    root.innerHTML = date.getHours() + ' часов, ' + date.getMinutes() + ' минут, ' + months[d.getMonth()] + ' - ' + date.getFullYear() + ' року';
    
</script>
