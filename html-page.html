<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            background: #f6f5f5;
        }

        h1,
        h2,
        h3,
        h4 {
            color: #636464;
            margin: 10px;
        }

        #container {
            max-width: 1100px;
            min-height: calc(100vh);
            margin: 0 auto;
            border-left: 1px solid #e2e2e2;
            border-right: 1px solid #e2e2e2;
            background: white;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        .block {
            padding: 10px;
            color: #212529;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <div class="col">
            <div class="row">
                <div class="block">
                    Test page
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
